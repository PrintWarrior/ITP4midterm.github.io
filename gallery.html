<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="log.png" type="image/png">
</head>
<body>
<header>
    <div class="navbar" style="background: linear-gradient(to right, #ebebeb, #696969);">
      <a href="gallery.html"><button class="navgal">Gallery</button></a>
      <a href="tourist.html"><button class="navtou">Tourist</button></a>
      <a href="contact.html"><button class="navcon">Contact</button></a>
      <div class="drop">
      <button class="navabo">About</button>
      <div class="content">
        <a href="history.html">History</a>
        <a href="mission.html">Mission</a>
      </div>
      </div>
      <a href="index.html">  <button class="navhom">Home</button></a>
    </div>
</header>
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="0.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="1.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="2.jpg" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="3.jpg" alt="New york" style="width:100%;">
      </div>


      <div class="item">
        <img src="6.jpg" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="7.jpg" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="8.jpg" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="9.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
